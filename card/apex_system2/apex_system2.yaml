  - type: grid
    columns: 2
    square: false #true
    cards:
      ### CPU % ###    
      - type: custom:apexcharts-card
        chart_type: radialBar
        experimental:
          color_threshold: true
        apex_config:
          legend:
            onItemHover:
              highlightDataSeries: false
            show: false
          chart:
            fontFamily: Segoe UI
            height: 250px
            # width: 250px
          plotOptions:
            radialBar:
              startAngle: -180
              endAngle: 180
              dataLabels:
                name:
                  show: true
                  offsetY: 55
                value:
                  show: true
                  offsetY: 5
                  fontSize: 40px
                  fontWeight: 600
                  color: gray
                total:
                  show: true
                  fontSize: 20px
                  fontWeight: 600
                  label: CPU Load
                  color: gray
                  formatter: |
                    EVAL:(w) => {
                      return w.globals.seriesTotals + '%';
                    }
              hollow:
                size: 72%
                margin: 0
                image: >-
                  data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'
                  viewBox='0 0 24 24'%3E%3Cpath d='M17,17H7V7H17M21,11V9H19V7C19,5.89 18.1,5 
                  17,5H15V3H13V5H11V3H9V5H7C5.89,5 5,5.89 5,7V9H3V11H5V13H3V15H5V17A2,2 0 0,0 
                  7,19H9V21H11V19H13V21H15V19H17A2,2 0 0,0 19,17V15H21V13H19V11M13,13H11V11H13M15,9H9V15H15V9Z' 
                  fill='%23a8a7a7'/%3E%3C/svg%3E
                imageWidth: 50
                imageHeight: 50
                imageOffsetY: -45
                imageClipped: false
                dropShadow:
                  enabled: true
                  blur: 10
                  opacity: 0.24
              track:
                show: true
                background: rgba(60, 60, 60, 0.8)
                strokeWidth: 155%
                dropShadow:
                  enabled: true
                  blur: 10
                  opacity: 0.35
          stroke:
            dashArray: 4
            lineCap: butt
        series:
          - entity: sensor.processor_use
            color_threshold:
              - value: 10
                color: '#264b96'
              - value: 28
                color: '#27b376'
              - value: 48
                color: '#f9a73e'
              - value: 65
                color: '#bf212f'     
